<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Authentication</title>
<style>
    /* Apply a gradient background with different colors */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ff7eb3, #ffb347);
        font-family: Arial, sans-serif;
    }

    /* Neon Glassmorphism effect */
    .link-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 1.5s ease-in-out;
    }

    /* Button styling */
    a {
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: white;
        padding: 15px 35px;
        border-radius: 50px;
        margin: 15px;
        display: inline-block;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
    }

    /* Signup button (Blue) */
    .signup {
        background: linear-gradient(45deg, #0061ff, #60efff);
        box-shadow: 0 4px 10px rgba(0, 97, 255, 0.3);
    }

    .signup:hover {
        background: linear-gradient(45deg, #0050cc, #4ed3f3);
        box-shadow: 0 6px 15px rgba(0, 97, 255, 0.5);
        transform: scale(1.05);
    }

    /* Login button (Green) */
    .login {
        background: linear-gradient(45deg, #0f9b0f, #00ff7f);
        box-shadow: 0 4px 10px rgba(15, 155, 15, 0.3);
    }

    .login:hover {
        background: linear-gradient(45deg, #0d7a0d, #00cc66);
        box-shadow: 0 6px 15px rgba(15, 155, 15, 0.5);
        transform: scale(1.05);
    }

    /* Button glowing effect */
    a::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.6s ease-in-out;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
    }

    a:hover::before {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<div class="link-container">
    <a href="cus-signup.jsp" class="signup">SignUp</a>
    <a href="cus-login.jsp" class="login">Login</a>

</div>

</body>
</html>
